# TMUX config
# Base colors
# Catppuccin (Mocha) colors for tmux
# set -g status-style "bg=default,fg=#cdd6f4"  # Text = Catppuccin "Text" (light gray)
set -g status-style "bg=default"  # Status Bar Transparent
# set -g window-status-current-style "bg=default,fg=default,bold"  # Blue = Catppuccin "Blue"
# set -g window-status-style "bg=default,fg=#6c7086"  # Overlay2 (inactive windows)

# Message/command colors
set -g message-style "fg=#ffffff,bg=#cc6666"
set -g mode-style "fg=#ffffff,bg=#b294bb"

# Match Ghostty's selection colors
set -g copy-mode-match-style "fg=#ffffff,bg=#81a2be"
set -g copy-mode-current-match-style "fg=#ffffff,bg=#b294bb"
#prefix
unbind C-b
set -g prefix M-f  # Alt+F
bind M-f send-prefix

bind ^X lock-server
bind ^C new-window -c "$HOME"
bind ^D detach
bind * list-clients

bind H previous-window
bind L next-window

# Smart pane switching (aware of Neovim)
# bind -n C-h if-shell "[ #{pane_current_command} = nvim ]" "send-keys C-h" "select-pane -L"
# bind -n C-j if-shell "[ #{pane_current_command} = nvim ]" "send-keys C-j" "select-pane -D"
# bind -n C-k if-shell "[ #{pane_current_command} = nvim ]" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "[ #{pane_current_command} = nvim ]" "send-keys C-l" "select-pane -R"

# Enable mouse (optional, for clicking between panes)
set -g mouse on

# Fix Neovim + Tmux navigation
set -g escape-time 10
set -g focus-events on

bind r command-prompt "rename-window %%"
bind R source-file ~/.tmux.conf
bind ^A last-window
bind ^W list-windows
bind w list-windows
bind z resize-pane -Z
bind ^L refresh-client
bind l refresh-client
bind | split-window
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind '"' choose-window
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
bind c kill-pane
bind x swap-pane -D
bind S choose-session
bind N new-session
bind K send-keys "clear"\; send-keys "Enter"
bind-key -T copy-mode-vi v send-keys -X begin-selection
set-option -g default-terminal 'xterm-256color'
set-option -ag terminal-overrides ',xterm-256color:RGB'
set -ga terminal-overrides ",*:Tc"
set -g visual-activity off
set -gq allow-passthrough on
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom       # macOS / darwin style
set -g default-terminal "$TERM"
setw -g mode-keys vi
set -g pane-active-border-style 'bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux' # My fork that holds the meetings script bc I'm lazy af
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
# set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '100%'
set -g @sessionx-window-width '100%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'on'
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"
set -g @catppuccin_status_modules_right "application session"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
